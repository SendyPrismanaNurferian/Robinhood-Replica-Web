<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senbuy Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .sidebar {
      background-color: #10b981;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #059669;
    }
    .sidebar a i {
      margin-right: 0.75rem;
    }
    .settings-section {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 10px 15px rgba(16, 185, 129, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .settings-section:hover {
      box-shadow: 0 15px 25px rgba(16, 185, 129, 0.5);
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-64 hidden md:block">
    <div class="p-6 text-2xl font-bold mb-8 flex items-center space-x-3">
      <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" stroke="currentColor" stroke-width="2">
        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4" fill="none" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 32l8 8 16-16" />
      </svg>
      <span>Senbuy</span>
    </div>
    <nav class="flex flex-col space-y-2">
      <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-home"></i> Dashboard</a>
      <a href="portfolio.html" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-coins"></i> Portfolio</a>
      <a href="trade.html" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-exchange-alt"></i> Trade</a>
      <a href="wallet.html" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-wallet"></i> Wallet</a>
      <a href="settings.html" class="flex items-center bg-green-700 px-4 py-3 rounded-md"><i class="fas fa-cog"></i> Settings</a>
      <a href="profile.html" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="#" class="flex items-center px-4 py-3 rounded-md hover:bg-green-700"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow p-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Settings</h1>
    </header>

    <section class="settings-section max-w-3xl mx-auto">
      <form>
        <div class="mb-6">
          <label for="emailNotifications" class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" id="emailNotifications" class="form-checkbox h-5 w-5 text-green-600" checked />
            <span>Email Notifications</span>
          </label>
        </div>
        <div class="mb-6">
          <label for="twoFactorAuth" class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" id="twoFactorAuth" class="form-checkbox h-5 w-5 text-green-600" />
            <span>Two-Factor Authentication</span>
          </label>
        </div>
        <div class="mb-6">
          <label for="darkMode" class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" id="darkMode" class="form-checkbox h-5 w-5 text-green-600" />
            <span>Enable Dark Mode</span>
          </label>
        </div>
        <button type="submit" class="btn-primary py-3 px-6 rounded-full font-semibold text-lg hover:bg-green-700 transition">Save Settings</button>
      </form>
    </section>
  </main>

</body>
</html>
